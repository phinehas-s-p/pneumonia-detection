<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #uploadInput {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #45a049;
        }
        .detect-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .detect-button:hover {
            background-color: #005f79;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }
        .message.show {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection</h1>
        <label for="uploadInput">Upload Image</label>
        <input type="file" id="uploadInput" accept="image/*" onchange="showFileName()">
        <button class="detect-button" onclick="detectPneumonia()">Detect</button>
        <div id="result" class="message"></div>
        <div id="pneumoniaMessage" class="message">Pneumonia Detected! Seek medical attention.</div>
        <div id="uploadMessage" class="message">Please upload an image.</div>
    </div>
    <script>
        function showFileName() {
            var fileName = document.getElementById('uploadInput').value.split('\\').pop();
            document.getElementById('result').innerText = "File uploaded: " + fileName;
            document.getElementById('result').style.color = "black";
            document.getElementById('pneumoniaMessage').classList.remove('show');
            document.getElementById('uploadMessage').classList.remove('show');
        }

        function detectPneumonia() {
            var resultDiv = document.getElementById('result');
            var pneumoniaMessageDiv = document.getElementById('pneumoniaMessage');
            var uploadMessageDiv = document.getElementById('uploadMessage');
            var uploadInput = document.getElementById('uploadInput');
            var file = uploadInput.files[0];

            // Check if no file is selected
            if (!file) {
                uploadMessageDiv.classList.add('show');
                resultDiv.innerText = ""; // Clear any previous results
                pneumoniaMessageDiv.classList.remove('show');
                return;
            }

            // Hide the upload message if an image is uploaded
            uploadMessageDiv.classList.remove('show');

            var randomNum = Math.random(); // Generate a random number between 0 and 1

            if (randomNum < 0.5) {
                resultDiv.innerText = "Pneumonia Detected";
                resultDiv.style.color = "red";
                pneumoniaMessageDiv.classList.add('show');
            } else {
                resultDiv.innerText = "Pneumonia Not Detected";
                resultDiv.style.color = "green";
                pneumoniaMessageDiv.classList.remove('show');
            }
        }
    </script>
</body>
</html>
